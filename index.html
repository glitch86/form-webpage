<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>task1</title>
  </head>
  <body>
    <main>
      <section class="search_form">
        <div class="search_result">
            
          <div class="search_bar">
            <label for="search">Seach Images here:</label>
            <input type="text" name="" id="search" placeholder="Kung Fu Panda" />
            <input type="button" value="Search" />
          </div>

          <div class="image">
            <img src="images/panda.png" alt="panda.png" />
          </div>

          <a href="#some_link">Show more..</a>


        </div>
        <div class="feedback_form">
            <fieldset>
                <legend>Make a comment.</legend>
                <label for="name">Enter Your Name:</label>
                <input type="text" placeholder="Your Name">

                <label for="email">Enter Your Email:</label>
                <input type="email" placeholder="Your Email">

                <label for="date">Enter date</label>
                <input type="datetime-local" id="date">

                <label for="textarea">Comment</label>
                <textarea name="" id="textarea" placeholder="Aa.."></textarea>
            </fieldset>
        </div>
      </section>
    </main>
  </body>
